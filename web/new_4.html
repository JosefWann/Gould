<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link href="lib/bootstrap_4.0.0.css" rel="stylesheet">
    <script src="lib/angualrjs.min.js"></script>
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px
        }
    </style>
    <title></title>

</head>
<body>
<!--<div id="container" tabindex="0" style=" width: 600px; height:400px">-->
<div  class="container" ng-app="PCMapInput" ng-controller="new4Ctrl">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
                <div id="container" tabindex="0" style=" width: 800px; height:500px"></div>
            </div>
            <div class="span6">
                <div style=" width: 100px; height:50px"></div>
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="text" ng-model="order_id" placeholder="订单查询" style="width: 150px">
                    </label>
                    <button class="button button-balanced" ng-click="mapSearch()">搜索</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://webapi.amap.com/maps?你的key"></script>
<script type="text/javascript" src="js/webController.js"></script>
<script type="text/javascript" src="js/webService.js"></script>
</body>
</html>
